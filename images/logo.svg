<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern cloud background with gradient -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cloud shape -->
  <path d="M15 35 C10 35 5 30 5 25 C5 20 10 15 15 15 C18 10 25 8 30 12 C35 8 42 10 45 15 C50 15 55 20 55 25 C55 30 50 35 45 35 Z" fill="url(#cloudGradient)" filter="url(#glow)"/>
  
  <!-- Modern arrow pointing up -->
  <path d="M30 32 L30 18 M25 23 L30 18 L35 23" stroke="url(#arrowGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  
  <!-- Geometric accent -->
  <rect x="22" y="25" width="16" height="4" fill="#68d391" rx="2"/>
  
  <!-- Company name with modern typography -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#68d391">Nadara</text>
  <text x="70" y="42" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#a0aec0">Digital</text>
  
  <!-- Digital circuit elements -->
  <g stroke="#68d391" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M150 20 L165 20 L165 25 L180 25"/>
    <path d="M150 35 L160 35 L160 30 L175 30"/>
    <circle cx="165" cy="20" r="2" fill="#68d391"/>
    <circle cx="160" cy="35" r="2" fill="#68d391"/>
    <circle cx="180" cy="25" r="2" fill="#68d391"/>
  </g>
  
  <!-- Modern tech dots pattern -->
  <circle cx="185" cy="15" r="1.5" fill="#68d391" opacity="0.8"/>
  <circle cx="190" cy="20" r="1" fill="#68d391" opacity="0.6"/>
  <circle cx="185" cy="45" r="1.5" fill="#68d391" opacity="0.8"/>
  <circle cx="195" cy="40" r="1" fill="#68d391" opacity="0.6"/>
</svg>